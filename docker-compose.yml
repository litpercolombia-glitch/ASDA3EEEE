# =====================================
# LITPER - Docker Compose
# Stack completo: Frontend + Backend + DB + Redis
# =====================================
# IMPORTANTE: Configura las variables en .env antes de usar
# Ejecuta: ./scripts/setup-env.sh para generar credenciales seguras
# =====================================

version: '3.8'

services:
  # =====================================
  # PostgreSQL Database
  # =====================================
  db:
    image: postgres:15-alpine
    container_name: litper-db
    restart: unless-stopped
    environment:
      # IMPORTANTE: Estas variables DEBEN estar en .env
      # NO usar valores por defecto en producción
      POSTGRES_USER: ${DB_USER:?Error: DB_USER no configurado. Ejecuta ./scripts/setup-env.sh}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Error: DB_PASSWORD no configurado. Ejecuta ./scripts/setup-env.sh}
      POSTGRES_DB: ${DB_NAME:-litper_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - litper-network

  # =====================================
  # Redis (Cache + Queue)
  # =====================================
  redis:
    image: redis:7-alpine
    container_name: litper-redis
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - litper-network

  # =====================================
  # Backend API (FastAPI)
  # =====================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: litper-backend
    restart: unless-stopped
    environment:
      # Database - Construido desde variables individuales
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME:-litper_prod}
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-litper_prod}

      # Redis
      REDIS_URL: redis://redis:6379/0

      # API Settings
      API_HOST: 0.0.0.0
      API_PORT: 8000
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}

      # AI/ML
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # WhatsApp (Meta Official)
      META_WHATSAPP_TOKEN: ${META_WHATSAPP_TOKEN:-}
      META_PHONE_NUMBER_ID: ${META_PHONE_NUMBER_ID:-}

      # WhatsApp (Twilio Alternative)
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_WHATSAPP_NUMBER: ${TWILIO_WHATSAPP_NUMBER:-}

      # Tracking APIs
      COORDINADORA_API_KEY: ${COORDINADORA_API_KEY:-}
      COORDINADORA_NIT: ${COORDINADORA_NIT:-}
      SERVIENTREGA_USER: ${SERVIENTREGA_USER:-}
      SERVIENTREGA_PASSWORD: ${SERVIENTREGA_PASSWORD:-}
      TCC_API_KEY: ${TCC_API_KEY:-}
      ENVIA_API_KEY: ${ENVIA_API_KEY:-}

      # Voice (Eleven Labs)
      ELEVEN_LABS_API_KEY: ${ELEVEN_LABS_API_KEY:-}

    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - ./backend/ml_models/saved:/app/ml_models/saved
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - litper-network

  # =====================================
  # Frontend (React/Vite)
  # =====================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: litper-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://backend:8000
      VITE_WS_URL: ws://backend:8000/ws
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - litper-network

  # =====================================
  # Nginx (Reverse Proxy) - Producción
  # =====================================
  nginx:
    image: nginx:alpine
    container_name: litper-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - litper-network
    profiles:
      - production

# =====================================
# Volumes
# =====================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# =====================================
# Networks
# =====================================
networks:
  litper-network:
    driver: bridge
