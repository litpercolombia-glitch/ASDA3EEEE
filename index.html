    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', 
                900: '#0f172a',
                950: '#020617',
              },
              navy: {
                800: '#1e2a4a',
                900: '#0a192f',
                950: '#050c18',
              },
              gold: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                metallic: '#D4AF37',
              },
              royal: {
                red: '#C41E3A',
              },
              orange: {
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
              }
            },
            animation: {
              'shimmer': 'shimmer 2s linear infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            }
          }
        }
      }
    </script>

        width: 8px;

        background: transparent;
      }

        background: #cbd5e1;

      }

        background: #94a3b8;
      }

      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
